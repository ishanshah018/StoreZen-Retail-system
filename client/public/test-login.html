<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Login Flow Test</h1>
        <p>Test the login flow and Smart Coins functionality</p>
        
        <div>
            <h3>Current LocalStorage Status:</h3>
            <button onclick="checkLocalStorage()">Check LocalStorage</button>
            <div id="localStorageStatus"></div>
        </div>
        
        <div>
            <h3>Test Login API:</h3>
            <button onclick="testLogin()">Login with Test Account</button>
            <div id="loginResult"></div>
        </div>
        
        <div>
            <h3>Clear LocalStorage:</h3>
            <button onclick="clearStorage()">Clear All Data</button>
        </div>
        
        <div>
            <h3>Navigation:</h3>
            <button onclick="openLogin()">Open Login Page</button>
            <button onclick="openDashboard()">Open Customer Dashboard</button>
        </div>
    </div>

    <script>
        function checkLocalStorage() {
            const data = {
                token: localStorage.getItem('token'),
                userId: localStorage.getItem('userId'),
                loggedInUser: localStorage.getItem('loggedInUser'),
                customerName: localStorage.getItem('customerName')
            };
            
            let html = '<div class="result success"><h4>LocalStorage Contents:</h4>';
            for (const [key, value] of Object.entries(data)) {
                const status = value ? '‚úÖ' : '‚ùå';
                html += `<p><strong>${key}:</strong> ${status} ${value || 'Not set'}</p>`;
            }
            html += '</div>';
            
            document.getElementById('localStorageStatus').innerHTML = html;
        }
        
        async function testLogin() {
            try {
                const credentials = {
                    email: 'newtest@example.com',
                    password: 'password123'
                };
                
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store data like the real login page
                    localStorage.setItem('token', result.jwtToken);
                    localStorage.setItem('loggedInUser', result.name);
                    localStorage.setItem('customerName', result.name);
                    localStorage.setItem('userId', result.userId);
                    
                    document.getElementById('loginResult').innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Login Successful!</h4>
                            <p><strong>Name:</strong> ${result.name}</p>
                            <p><strong>Email:</strong> ${result.email}</p>
                            <p><strong>User ID:</strong> ${result.userId}</p>
                            <p>Data stored in localStorage successfully!</p>
                        </div>
                    `;
                    
                    // Auto-refresh localStorage display
                    setTimeout(checkLocalStorage, 100);
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Login Failed</h4>
                            <p>${result.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('localStorageStatus').innerHTML = '<div class="result">‚úÖ LocalStorage cleared!</div>';
            setTimeout(checkLocalStorage, 500);
        }
        
        function openLogin() {
            window.open('/login', '_blank');
        }
        
        function openDashboard() {
            window.open('/customer', '_blank');
        }
        
        // Auto-check on load
        window.onload = checkLocalStorage;
    </script>
</body>
</html>
