<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Coins Frontend Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .info {
            background: #d1ecf1;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Smart Coins Frontend Fix Test</h1>
        <p>Test the Smart Coins API parsing and display</p>
        
        <div>
            <h3>Test with Different User IDs:</h3>
            <button onclick="testUser('687544e5b98c07ca7789cf9b')">Test Ishan (100 coins)</button>
            <button onclick="testUser('6895b2d48aeef9767de93914')">Test Customer (125 coins)</button>
            <button onclick="testUser('6895b62bf57e0c320296943a')">Test New User (50 coins)</button>
            <div id="testResult"></div>
        </div>
        
        <div>
            <h3>Raw API Response:</h3>
            <button onclick="showRawResponse()">Show Raw Response</button>
            <div id="rawResponse"></div>
        </div>
    </div>

    <script>
        async function testUser(userId) {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="result info">‚è≥ Testing...</div>';
            
            try {
                const response = await fetch(`http://localhost:8080/api/smartcoins/${userId}`);
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // This is how the frontend should parse the data
                    const smartCoinsData = result.data;
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Success! Data parsed correctly:</h4>
                            <p><strong>User:</strong> ${smartCoinsData.userName} (${smartCoinsData.userEmail})</p>
                            <p><strong>Balance:</strong> ${smartCoinsData.balance} Smart Coins</p>
                            <p><strong>Transactions:</strong> ${smartCoinsData.transactions.length}</p>
                            <h5>Recent Transactions:</h5>
                            <ul>
                                ${smartCoinsData.transactions.slice(0, 3).map(tx => 
                                    `<li>${tx.type === 'earned' ? 'üí∞' : 'üí∏'} ${tx.amount} - ${tx.description}</li>`
                                ).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå API Error:</h4>
                            <p>${result.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error:</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function showRawResponse() {
            const resultDiv = document.getElementById('rawResponse');
            resultDiv.innerHTML = '<div class="result info">‚è≥ Fetching raw response...</div>';
            
            try {
                const response = await fetch('http://localhost:8080/api/smartcoins/687544e5b98c07ca7789cf9b');
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result info">
                        <h4>Raw API Response Structure:</h4>
                        <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(result, null, 2)}</pre>
                        <p><strong>Key Point:</strong> Data is in <code>result.data</code>, not <code>result</code> directly!</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Error:</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
